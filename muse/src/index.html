<!doctype html>
<html>

<head>
    <title>巨鲸AI绘画DEMO</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/libs/vconsole.min.js"></script>

    <script src="./js/app/init.js"></script>
    <script type="text/javascript">
        var vConsole = new VConsole();
    </script>
</head>

<body>
    <div id="divLoading" style="z-index: 0">
        <p id="txtLoading">加载中...</p>
    </div>

    <div id="divPage1" style="z-index: -1">
        <div id="divInput">
            <p style="font-size:20px;">
                <input type="text" id="txtInput" name="fname" placeholder="输入任何内容">
            <div id="divTip">
                <p id="txtLabel" style="display:inline">例句：</p>
                <p id="txtTip" style="display:inline">在冬日的早晨，满天飞雪，树上、屋顶上都落满了雪花，世界变得一片洁白。</p>
            </div>
            </p>
        </div>

        <p id="title2">风格</p>
        <div id="divStyle">
            <div class="divStyleItems">
                <div class="divStyleBorder">
                    <img id="style1" class="imgStyle" src="./assets/images/styles/00.png" />
                    <p class="lblStyle">无风格</p>
                </div>
                <div class="divStyleBorder">
                    <img id="style2" class="imgStyle" src="./assets/images/styles/01.png" />
                    <p class="lblStyle">中国风</p>
                </div>
                <div class="divStyleBorder">
                    <img id="style3" class="imgStyle" src="./assets/images/styles/02.png" />
                    <p class="lblStyle">超现实主义</p>
                </div>
                <div class="divStyleBorder">
                    <img id="style4" class="imgStyle" src="./assets/images/styles/03.png" />
                    <p class="lblStyle">3D渲染</p>
                </div>
                <div class="divStyleBorder">
                    <img id="style5" class="imgStyle" src="./assets/images/styles/04.png" />
                    <p class="lblStyle">CG幻想</p>
                </div>
                <div class="divStyleBorder">
                    <img id="style6" class="imgStyle" src="./assets/images/styles/05.png" />
                    <p class="lblStyle">现代插画</p>
                </div>
            </div>
        </div>

        <p id="title3">作品展示</p>
        <div id="divDisplay">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/01.png">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/02.png">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/03.png">
                        </div>
                    </div>
                    <!-- <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/04.png">
                        </div>
                    </div> -->
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/05.png">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/works/06.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img id="btnCreate" src="./assets/images/button/create_enable.png">
    </div>
    <div id="divPage2" style="z-index: -1;">
        <img id="imgProcedure" src="./assets/images/ufo/01.png" />
        <p id="txtProgress">任务排队中...</p>
    </div>
    <div id="divPage3" style="z-index: -1;">
        <p id="txtShare">请点击右上角分享</p>
        <img id="imgComplete" src="./assets/images/ufo/06.png" />
    </div>
    <div id="divDialog" style="display: none;">
        <div id="divPopup" class="divPopup" style="z-index: 1">
            <img class="imgPopup" src="./assets/images/page/dialog.png">
            <p id="txtRemark">请尽量用一段完整的句子来描述你的画</p>
            <div id="divPromptEdit">
                <textarea id="txtPromptEdit"></textarea>
            </div>
            <p id="btnCancel">取消</p>
            <p id="btnConfirm">确定</p>
        </div>
    </div>
</body>

</html>
