<html>

<head>
    <title>多行文本框</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <style type="text/css">
        .txtInput {
            height: 100px;
            width: 200px;
            padding: 4px;
            border-color: #5588ff;
            border-width: 2px;
            border-style: solid;
            border-radius: 8px;
            text-align: center;
            line-height: 100px;
        }

        .imgStyle {
            border-color: lightcoral;
            border-style: solid;
            border-radius: 8px;
            width: 256px;
            height: 256px;
        }
    </style>
</head>

<body style="background-color:rgb(234, 241, 253)">
    <textarea cols="50" rows="5" style="background-color:rgba(255, 255, 255, 0)"></textarea>

    <p class="txtInput">这是一个单行文本框</p>

    <img class="imgStyle" src="../assets/images/styles/01.png">
</body>

</html>
