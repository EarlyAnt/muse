<!doctype html>
<html>

<head>
    <title>google 翻译</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/libs/vconsole.min.js"></script>

    <script src="./js/app/init.js"></script>
    <script type="text/javascript">
        var vConsole = new VConsole();
    </script>
</head>

<body>
    <div id="divLoading" style="z-index: 0">
        <p id="txtLoading">加载中...</p>
    </div>

    <div id="divPage1" style="z-index: -1">
        <div id="divInput">
            <div style="text-align:center;">
                <p style="font-size:20px;">
                    <input type="text" id="txtInput" name="fname" placeholder="输入任何内容">
                <div id="divTip">
                    <p id="txtTip">例句：阳光明媚，一望无际的草原上有一群羊在吃草。</p>
                </div>
                </p>
            </div>
        </div>

        <p id="title2">风格</p>
        <div id="divStyle">
            <div class="divStyleItems">
                <img id="style1" class="imgStyle" src="./assets/images/button/1.jpg" />
                <img id="style2" class="imgStyle" src="./assets/images/button/2.jpg" />
                <img id="style3" class="imgStyle" src="./assets/images/button/3.jpg" />
                <img id="style4" class="imgStyle" src="./assets/images/button/4.jpg" />
                <img id="style5" class="imgStyle" src="./assets/images/button/5.jpg" />
                <img id="style6" class="imgStyle" src="./assets/images/button/6.jpg" />
            </div>
        </div>

        <p id="title3">作品展示</p>
        <div id="divDisplay">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/7.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/8.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/9.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/1.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/3.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./assets/images/button/5.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img id="btnCreate" src="./assets/images/button/create_enable.png">
    </div>
    <div id="divPage2" style="z-index: -1;">
        <img id="imgProcedure" src="./assets/images/ufo/01.png" />
        <p id="txtProgress">正在生成图片...(0%)</p>
    </div>
    <div id="divPage3" style="z-index: -1;">
        <p id="txtShare">请点击右上角分享</p>
        <img id="imgComplete" src="./assets/images/ufo/06.png" />
    </div>
    <div id="divDialog" style="display: none;">
        <div id="divPopup" class="divPopup" style="z-index: 1">
            <img class="imgPopup" src="./assets/images/page/dialog.png">
            <p id="txtRemark">请尽量用一段完整的句子来描述你的画</p>
            <div id="divPromptEdit">
                <textarea id="txtPromptEdit"></textarea>
            </div>
            <p id="btnCancel">取消</p>
            <p id="btnConfirm">确定</p>
        </div>
    </div>
</body>

</html>
